---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-manual
  namespace: democratic-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.6
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    csiDriver:
    # should be globally unique for a given cluster
    name: "org.democratic-csi.node-manual"
    attachRequired: true
  controller:
    externalAttacher:
      enabled: true
    externalProvisioner:
      enabled: false
    externalResizer:
      enabled: false
    externalSnapshotter:
      enabled: false
    driver:
      config:
        driver: node-manual
