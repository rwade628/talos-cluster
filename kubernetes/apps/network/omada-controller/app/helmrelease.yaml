---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: omada-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: omada-controller
      version: 15.0.10
      sourceRef:
        kind: HelmRepository
        name: truechartsoci
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ingress:
      comm:
        enabled: true
        className: internal
        hosts:
          - host: omada.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
    persistence:
      data:
        type: hostPath
        hostPathType: Directory
        hostPath: /mnt/other/omada
