apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: omada-controller
  name: omada-controller
  namespace: network
spec:
  type: ClusterIP
  selector:
    app: omada-controller
  ports:
    - name: manage-http
      protocol: TCP
      port: 8088
    - name: manage-https
      protocol: TCP
      port: 8043
    - name: portal-https
      protocol: TCP
      port: 8843
    - name: app-discovery
      protocol: UDP
      port: 27001
    - name: discovery
      protocol: UDP
      port: 29810
    - name: manager-v1
      protocol: TCP
      port: 29811
    - name: adopt-v1
      protocol: TCP
      port: 29812
    - name: upgrade-v1
      protocol: TCP
      port: 29813
    - name: manager-v2
      protocol: TCP
      port: 29814
    - name: transfer-v2
      protocol: TCP
      port: 29815
    - name: rtty
      protocol: TCP
      port: 29816
