---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: registry
spec:
  interval: 30m
  chart:
    spec:
      chart: docker-registry
      version: 2.2.3
      sourceRef:
        kind: HelmRepository
        name: twuni
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    persistence:
      enabled: true
      storageClass: openebs-hostpath
    ingress:
      enabled: true
      className: internal
      hosts:
        - "{{ .Release.Name }}.${SECRET_DOMAIN}"
