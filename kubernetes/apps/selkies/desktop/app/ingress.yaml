# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: desktop
  namespace: desktop
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: internal
  rules:
    - host: desktop.home.arpa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: desktop
                port:
                  number: 8080
